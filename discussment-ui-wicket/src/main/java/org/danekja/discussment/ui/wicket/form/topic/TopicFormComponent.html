<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label for="name"><wicket:message key="topic.name"/></label>
        <input id="name" type="text" wicket:id="name" class="form-control" required="required">
    </div>
    <div class="form-group">
        <label for="description"><wicket:message key="topic.description"/></label>
        <input id="description" type="text" wicket:id="description" class="form-control">
    </div>
</wicket:panel>
