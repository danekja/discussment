<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="post_container">
        <div wicket:id="postListView">
            <div class="post">
                <span>
                    <span wicket:id="username" class="authorOfPost"></span>

                    <small class="postedOn">
                        <wicket:message key="post.created"/> <span wicket:id="created"></span>
                    </small>

                    <a data-toggle="modal" data-target="#replyModal">
                        <button wicket:id="reply" class="btn btn-default" name="action">
                            <wicket:message key="post.newReply"/>
                        </button>
                    </a>

                    <span style="float: right;">
                        <a wicket:id="disable" href="#">
                            <span wicket:id="disable_icon" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>

                        <a wicket:id="remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </span>
                </span>
                <p wicket:id="disabled"><wicket:message key="post.disabled"/></p>
                <p wicket:id="text"></p>
                <div>
                    <span wicket:id="postreputation" />
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
