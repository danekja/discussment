<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label for="name"><wicket:message key="discussion.name"/></label>
        <input id="name" type="text" wicket:id="name" class="form-control" required="required">
    </div>
    <div class="checkbox">
        <label>
            <input wicket:id="priv" id="privateDiscussion" type="checkbox"> <wicket:message key="discussion.private"/>
        </label>
    </div>
    <div class="form-group" id="passwordDiscussion" style="display:none">
        <label for="password"><wicket:message key="discussion.password"/></label>
        <input id="password" type="text" wicket:id="password" class="form-control">
    </div>
</wicket:panel>
