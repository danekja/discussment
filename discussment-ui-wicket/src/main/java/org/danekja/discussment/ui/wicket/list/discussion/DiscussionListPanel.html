<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="alertPassword" class="alert alert-danger" role="alert"><wicket:message key="error.wrongPassword"/></div>

    <h1><wicket:message key="forum.title"/></h1>
    <div class="panel panel-default">

        <!--vypisuje hlavicku topicu-->
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-11">
                    <span wicket:id="topicName"></span>
                </div>
                <div class="col-md-1 text-right">
                    <a data-toggle="modal" data-target="#discussionModal">
                        <span wicket:id="createDiscussion" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="topic_container">
            <!--vypisuje diskuze v topicu-->
            <div wicket:id="discussionList" class="topic_row row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="glyphicon glyphicon-list-alt col-md-1" aria-hidden="true"></div>
                        <div class="col-md-11">
                            <div class="row">
                                <a wicket:id="passwordDiv" class="col-md-12" data-toggle="modal" data-target="#passwordModal">
                                    <div wicket:id="openDiscussion"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>
                        <span>Posts: </span>
                        <span wicket:id="numberOfPosts"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span wicket:id="lastUsername"></span>
                    <span wicket:id="lastCreated"></span>
                </div>
                <div class="col-md-1 text-right">
                    <a wicket:id="remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
