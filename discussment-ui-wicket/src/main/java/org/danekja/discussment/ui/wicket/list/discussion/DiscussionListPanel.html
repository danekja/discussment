<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="alertPassword" class="alert alert-danger" role="alert"><wicket:message key="error.wrongPassword"/></div>

    <h1><wicket:message key="forum.title"/></h1>
    <div class="panel panel-default">

        <!--vypisuje hlavicku topicu-->
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-11">
                    <span wicket:id="topicName"></span>
                </div>
                <div class="col-md-1 text-right">
                    <a wicket:id="createDiscussion">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="topic_container">
            <!--vypisuje diskuze v topicu-->
            <div wicket:id="discussionList" class="topic_row row">
                <div class="col-md-6">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    <a wicket:id="openDiscussion"></a>
                </div>
                <div class="col-md-2">
                    <div>
                        <span>Posts: </span>
                        <span wicket:id="numberOfPosts"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span wicket:id="lastUsername"></span>
                    <span wicket:id="lastCreated"></span>
                </div>
                <div class="col-md-1 text-right">
                    <a wicket:id="remove">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="passwordForm">
                    <div class="modal-header">
                        <span wicket:id="passwordFormComponent"></span>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="submit" name="action">
                            <wicket:message key="password.action.send"/>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
