<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Forum</h1>

    <table>
        <tr>
            <td>
                <a data-toggle="modal" data-target="#categoryModal">
                    <button wicket:id="createCategory" class="btn btn-default" name="action">
                        Create category
                    </button>
                </a>
            </td>
            <td>
                <a data-toggle="modal" data-target="#topicModal">
                    <button wicket:id="createTopic" class="btn btn-default" name="action">
                        Create topic
                    </button>
                </a>
            </td>
        </tr>
    </table>

    <br />
    <!--kategorie s topicy-->
    <panel wicket:id="categoryPanel"></panel>

    <!--topicy bez kategorie-->
    <div wicket:id="withoutTopicListPanel" class="panel panel-default"></div>
</wicket:panel>
