<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title wicket:id="title"></title>
    <link rel="stylesheet" href="style.css" type="text/css" />





    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <script src="index.js"></script>
</head>
<body>


    <!--Modal-->
    <div id="modal1" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="loginForm">
                    <div class="modal-header">
                        <span wicket:id="loginFormComponent"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="registrationModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="registrationForm">
                    <div class="modal-header">
                        <span wicket:id="registrationFormComponent"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">
                            Registration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end modal-->

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li><a href="#" wicket:id="dashboardPage" id="dashboardPage">Dashboard</a></li>
                    <li><a href="#" wicket:id="articlePage">Article</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li wicket:id="registration">
                        <a class="waves-effect waves-light btn" data-toggle="modal" data-target="#registrationModal">Registration</a>
                    </li>
                    <li wicket:id="login">
                        <a class="waves-effect waves-light btn" data-toggle="modal" data-target="#modal1">Login</a>
                    </li>
                    <li>
                        <a wicket:id="username"></a>
                    </li>
                    <li><a wicket:id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div wicket:id="alertUsername" class="alert alert-danger" role="alert">Username does not exist</div>
        <div>
            <div class="col-md-12">
                <wicket:child/>
            </div>
        </div>
    </div>
</body>
</html>
