<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" wicket:id="name" class="form-control" required="required">
    </div>
    <div>
        <label for="articleText">Article text</label>
        <textarea wicket:id="articleText" class="form-control" rows="3" required="required"></textarea>
    </div>
</wicket:panel>
