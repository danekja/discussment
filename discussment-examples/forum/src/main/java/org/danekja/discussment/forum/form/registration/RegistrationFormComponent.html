<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label for="usernameRegistration">Username</label>
        <input id="usernameRegistration" type="text" wicket:id="usernameRegistration" class="form-control" required="required">
    </div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input wicket:id="createCategoryRegistration" type="checkbox"> Create category
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="removeCategoryRegistration" type="checkbox"> Remove category
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="createTopicRegistration" type="checkbox"> Create topic
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="removeTopicRegistration" type="checkbox"> Remove topic
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="createDiscussionRegistration" type="checkbox"> Create discussion
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="removeDiscussionRegistration" type="checkbox"> Remove discussion
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="createPostRegistration" type="checkbox"> Create post
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="removePostRegistration" type="checkbox"> Remove post
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="disablePostRegistration" type="checkbox"> Disable post
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input wicket:id="readPrivateDiscussionRegistration" type="checkbox"> Read private discussion
            </label>
        </div>
    </div>
</wicket:panel>
